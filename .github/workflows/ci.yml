name: amqp CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  call-ci-flow:
    strategy:
      matrix:
        node-version:  [18.x, 20.x, 22.x, 23.x]
        service: [
          '{"working_directory": "packages/amqp", "package_name": "@message-queue-toolkit/amqp"}',
          '{"working_directory": "packages/core", "package_name": "@message-queue-toolkit/core"}',
          '{"working_directory": "packages/metrics", "package_name": "@message-queue-toolkit/metrics"}',
          '{"working_directory": "packages/outbox-core", "package_name": "@message-queue-toolkit/outbox-core"}',
          '{"working_directory": "packages/redis-message-deduplication-store", "package_name": "@message-queue-toolkit/redis-message-deduplication-store"}',
          '{"working_directory": "packages/s3-payload-store", "package_name": "@message-queue-toolkit/s3-payload-store"}',
          '{"working_directory": "packages/schemas", "package_name": "@message-queue-toolkit/schemas"}',
          '{"working_directory": "packages/sns", "package_name": "@message-queue-toolkit/sns"}',
          '{"working_directory": "packages/sqs", "package_name": "@message-queue-toolkit/sqs"}',
        ]
    uses: kibertoad/message-queue-toolkit/.github/workflows/ci.common.yml@main
    with:
      working_directory: ${{ fromJson(matrix.service).working_directory }}
      package_name: ${{ fromJson(matrix.service).package_name }}
      node_version: ${{ matrix.node-version }}
